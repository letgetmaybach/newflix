<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newflix!</title>
        <link rel="stylesheet" href="./css/jh_login.css">
    </head>
    <body>
        <div class = "login-title">
            <img src="./img/jh_login-img.png" alt="newflix-login-image" class = "newflix-login-image" title = "newflix-login-image">
            <h1 class = "login-title__maintext">Newflix</h1>
            <p class = "login-title__subtext">
                새로운 OTT 뉴플릭스 등장 <br>
                지금 가입하면 무료!
            </p>
        </div>
        <form action="./newflix-login.html" class = "login-form">
            <input 
                type = "text" 
                name = "ID" 
                id = "ID"
                required 
                autocomplete  = "off" 
                placeholder = "ID"
            />
            <input 
                type = "text" 
                name = "PASSWORD" 
                id = "PASSWORD" 
                required 
                autocomplete  = "off" 
                placeholder = "PASSWORD"
            />
            <input 
                type="submit" 
                value="접속하기"
            />
        </form>
    </body>
</html>
